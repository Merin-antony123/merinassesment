<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Employee Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --primary: #2A00B2;
      --bg: #F1F3F7;
      --card: #E5E8FF;
      --border: #D2D5DA;
      --label: #6D7280;
      --error: #d32f2f;
    }

    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .container {
      max-width: 1400px;
      margin: 30px auto;
      padding: 20px;
    }

    .card {
      background: var(--card);
      border-radius: 10px;
      box-shadow: 0px 4px 4px rgba(0,0,0,0.25);
      padding: 20px;
      display: flex;
      gap: 20px;
    }

   
    .left {
      flex: 2;
      min-width: 20rem;
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
    }

    .back-link {
      display: inline-block;
      animation: bounce 1.5s infinite;
      font-size: 24px;
      margin-bottom: 20px;
    }

    @keyframes bounce {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(-5px); }
    }

    .avatar {
      width: 60%;
      max-width: 220px;
      aspect-ratio: 1;
      border-radius: 50%;
      background: #ddd;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 64px;
      color: #999;
    }

    .left h2 {
      margin: 10px 0 5px;
    }

    .muted {
      color: #777;
      font-size: 14px;
    }

    
    .middle {
      flex: 3;
      min-width: 50rem;
      border-left: 1px solid #ddd;
      padding-left: 20px;
    }

   
    .right {
      flex: 1;
      border-left: 1px solid #ddd;
      padding-left: 20px;
    }

    h3 {
      margin-top: 0;
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-size: 14px;
      color: var(--label);
      margin-bottom: 5px;
    }

    .req::after {
      content: " *";
      color: red;
    }

    input, select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 2px solid var(--border);
      border-radius: 6px;
      background: #fff;
    }

    .field {
      margin-bottom: 15px;
    }

    .error {
      font-size: 13px;
      color: var(--error);
      margin-top: 4px;
    }

    
    .password-wrap {
      position: relative;
    }

    .copy-btn {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      color: #777;
    }

    .copy-btn.copied {
      color: green;
    }

   
    .phone {
      display: flex;
      gap: 10px;
    }

    .phone select {
      max-width: 140px;
    }

   
    .auth-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
      margin-bottom: 10px;
    }

    .check {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
      background: #f9f9f9;
      border: 1px solid #ccc;
      padding: 6px;
      border-radius: 6px;
    }

    .check input {
      accent-color: var(--primary);
    }


    .actions {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      width: 127px;
      height: 48px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .save {
      background: var(--primary);
      color: #fff;
      border: none;
      box-shadow: 0px 4px 4px rgba(0,0,0,0.25);
    }

    .cancel {
      background: #fff;
      border: 1px solid #ccc;
    }

    .toast {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #333;
      color: #fff;
      padding: 12px 18px;
      border-radius: 6px;
      opacity: 0;
      transition: opacity .3s;
    }

    .toast.show {
      opacity: 1;
    }

    @media (max-width: 1020px) {
      .card {
        flex-direction: column;
      }
      .middle {
        min-width: auto;
        border-left: none;
        padding-left: 0;
      }
      .right {
        border-left: none;
        padding-left: 0;
      }
      .avatar {
        width: 100px;
      }
    }

    @media (max-width: 600px) {
      .auth-grid {
        grid-template-columns: 1fr;
      }
      .phone {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card">

    <div class="left">
      <a class="back-link" href="http://127.0.0.1:5500/operations/employee-management.html" aria-label="Back">
        ‚Üê
      </a>

      <div class="avatar" aria-hidden="true">üë§</div>
      <h2>New Employee</h2>
      <div class="muted">Not Assigned</div>
    </div>


    <div class="middle">
      <h3>Profile View</h3>

      <div class="field">
        <label class="req">Full Name</label>
        <input id="fullName" aria-required="true" />
        <div class="error" id="errFullName"></div>
      </div>

      <div class="field">
        <label class="req">Employee ID</label>
        <input id="empId" />
        <div class="error" id="errEmpId"></div>
      </div>

      <div class="field">
        <label class="req">Password</label>
        <div class="password-wrap">
          <input id="password" readonly />
          <span class="copy-btn" tabindex="0" role="button" aria-label="Copy Password">üìã</span>
        </div>
      </div>

      <div class="field">
        <label class="req">Primary Contact Number</label>
        <div class="phone">
          <select id="cc1"></select>
          <input id="phone1" />
        </div>
        <div class="error" id="errPhone1"></div>
      </div>

      <div class="field">
        <label>Secondary Contact Number</label>
        <div class="phone">
          <select id="cc2"></select>
          <input id="phone2" />
        </div>
        <div class="error" id="errPhone2"></div>
      </div>
    </div>

    <div class="right">
      <h3>Profile Settings & Privileges</h3>

      <div class="field">
        <label class="req">Role</label>
        <select id="role">
          <option value="">Select</option>
          <option>Technician</option>
          <option>Supervisor</option>
          <option>Manager</option>
          <option>Advisor</option>
        </select>
        <div class="error" id="errRole"></div>
      </div>

      <div class="auth-grid" id="authGrid"></div>

      <div class="field">
        <label class="req">Select Entry Page</label>
        <select id="entryPage"></select>
        <div class="error" id="errEntry"></div>
      </div>

      <div class="field">
        <label class="req">Designation</label>
        <select id="designation">
          <option value="">Select</option>
          <option>Technician</option>
          <option>Supervisor</option>
          <option>Manager</option>
          <option>Foreman</option>
          <option>Other</option>
        </select>
      </div>

      <div class="field" id="otherDesWrap" style="display:none;">
        <input id="otherDes" placeholder="Add Designation" />
        <div class="error" id="errDes"></div>
      </div>

      <div class="field">
        <label class="req">Employee Type</label>
        <select id="empType">
          <option value="">Select</option>
          <option>Permanent</option>
          <option>Contract</option>
          <option>Temporary</option>
        </select>
      </div>

      <div class="field" id="companyWrap" style="display:none;">
        <select id="company">
          <option value="">Select Company</option>
          <option>ABC Motors</option>
          <option>XYZ Auto</option>
          <option>Premium Cars</option>
          <option>Elite Service</option>
          <option>Other</option>
        </select>
        <div class="error" id="errCompany"></div>
      </div>

      <div class="field" id="otherCompanyWrap" style="display:none;">
        <input id="otherCompany" placeholder="Add Company" />
      </div>
    </div>
  </div>

  <div class="actions">
    <button class="save" id="saveBtn">Save</button>
    <button class="cancel" id="cancelBtn">Cancel</button>
  </div>
</div>

<div class="toast" id="toast">Employee added successfully</div>
